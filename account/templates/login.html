{% extends 'base.html' %}
{% block content %}
<center>
    <h2>登录账户</h2>
    <form action="." method="POST">
        {% csrf_token %}
        用户名:
        <br>
        <input type="text" name="username">
        <br>
        密码:
        <br>
        <input type="password" name="password">
        <br>
        {{ msg }}
        <br>
        <input type="submit" value="登录" class="btn btn-primary">
    </form>
</center>
{% endblock content %}
